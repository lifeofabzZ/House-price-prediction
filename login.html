<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border: 2px solid #ff7e5f;
            background-color: #fff3f0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #feb47b;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: lightgray;
        }

        .forgot-password a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
 
    <div class="background"></div>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" class="input-field" placeholder="Enter your Gmail" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="error-message"></p>
            <div class="forgot-password">
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })  // Using email instead of username
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token in local storage
                    localStorage.setItem('token', data.token);

                    // Redirect to dashboard or another page
                    window.location.href = 'index.html'; // Replace with your actual dashboard page
                } else {
                    errorMessage.textContent = data.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
