<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h2 class="card-title text-primary">User Profile</h2>
                <hr>
                <p class="fw-bold">👤 Username: <span class="text-secondary">{{ user.username }}</span></p>
                <p class="fw-bold">🆔 User ID: <span class="text-secondary">{{ user.id }}</span></p>
                <hr>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('house_price_prediction') }}" class="btn btn-primary">🏠 Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
